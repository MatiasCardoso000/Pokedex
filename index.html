<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <form>
        <label for="poke-name">Search your pokemon</label>
        <input type="text" id="poke-name" name="poke-name" />
        <button type="submit">Search</button>
      </form>

      <section class="pokedex">
        <h3 class="pokemon-name"></h3>
        <span class="pokemon-id"></span>
        <ul class="pokemon-abilities"></ul>
        <ul class="pokemon-stats"></ul>
        <p class="pokemon-type"></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
